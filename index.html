<section class="text-white px-8 py-20">
  <h2 class="text-4xl font-extrabold text-center mb-12">Gabung TheSquead</h2>
  <div class="max-w-xl mx-auto backdrop-blur-md bg-white/10 border border-white/20 p-8 rounded-2xl shadow-2xl">
    <form id="joinForm" class="space-y-6">
      <div>
        <label for="role" class="block mb-2 text-lg font-medium">Pilih Role Kamu</label>
        <select id="role" name="role" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3">

        </select>

        <label for="joinDate" class="block mb-2 text-lg font-medium">Tanggal Bergabung</label>
        <input type="date" id="joinDate" name="joinDate" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" />
      </div>
      <button type="button" onclick="tampilkanData()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition">Submit</button>
    </form>

    <div id="output" class="mt-8 text-lg font-medium text-center text-white-800"></div>
  </div>
</section>

<!-- Popup -->
<div id="popupSuccess" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden">

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
<script>
  function tampilkanData() {
    const role = document.getElementById('role').value;
    const tanggal = document.getElementById('joinDate').value;
    const popup = document.getElementById('popupSuccess');
    const popupBox = document.getElementById('popupBox');


    let output = '';

    if (role) {
      output += `Role yang dipilih: <strong>${role}</strong><br>`;
    } else {
      output += `Role belum dipilih.<br>`;
    }

    if (tanggal) {
      output += `Tanggal bergabung: <strong>${tanggal}</strong>`;
    } else {
      output += `Tanggal belum diisi.`;
    }

    document.getElementById('output').innerHTML = output;

    // Tampilkan pop-up dengan animasi
    popup.classList.remove('hidden');
    setTimeout(() => {
      popupBox.classList.remove('scale-75', 'opacity-0');
      popupBox.classList.add('scale-100', 'opacity-100');
    }, 10);

    // Sembunyikan otomatis setelah 2 detik
    setTimeout(() => {
      popupBox.classList.remove('scale-100', 'opacity-100');
      popupBox.classList.add('scale-75', 'opacity-0');
      setTimeout(() => {
        popup.classList.add('hidden');
      }, 300);
    }, 2000);
  }
</script>
